<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <div id = "image"><img src="halie-west-25xggax4bSA-unsplash.jpg" alt="plants"></div>
        <div id = "signup">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.
            </p>
            <p>
                You know you want to.
            </p>
            <form action="" method ="get">
                <div class="form">
                    <h2>Let's do this!</h2>
                    <div class="input">
                        <div class="col1">
                            <label for="firstName">FIRST NAME</label>
                            <br>
                            <input type="text" name = "firstName" id = "firstName" required>
                            <br>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" name="email" id="email" required>
                            <br>
                            <label for="pass">PASSWORD</label>
                            <br>
                            <input type="password" name="pass" id="pass" required>
                        </div>
                        <div class="col2">
                            <label for="lastName">LAST NAME</label>
                            <br>
                            <input type="text" name="lastName" id="lastName" required>
                            <br>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <br>
                            <input type="number" name="phoneNumber" id="phoneNumber" required>
                            <br>
                            <label for="confirmPass">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" name="confirmPass" id="confirmPass" required>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <span>Already have an account? </span>
            <a href="#">Log in</a>
        </div>
    </div>
</body>
</html>
